<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Messages</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <main>
        <!--page header-->
        <section id="banner">
            <div class="banner">
                <h1>Random Language Generator</h1>
            </div>
        </section>

        <!--button and button directions-->
        <section id="button-section">
            <div class="instructions">
                <h2>Click the button to display 'Hello' in a random language.</h2>
            </div>
            <div id="button">
                <button type="button">Click Me!</button>
            </div>
        </section>

        <!--message output-->
        <section id="display">
            <div id="message-container">
                <p id="message"></p>
            </div>
            <!--Image output-->
            <div id="image-container">
                <img src="./images/engFlag" alt="English Flag" id="England" style="display:none;">
                <img src="./images/fraFlag" alt="French Flag" id="France" style="display:none;">
                <img src="./images/spaFlag" alt="Spanish Flag" id="Spain" style="display:none;">
                <img src="./images/itaFlag.svg-3999998513" alt="Italian Flag" id="Italy" style="display:none;">
                <img src="./images/gerFlag" alt="German Flag" id="Germany" style="display:none;">
            </div>
        </section>
    </main>
    <footer>
        <!--Link to our GitHub accounts-->
        <p class="us">Made by<a href="https://github.com/aaronnwg">Aaron Kessler</a> and <a href="https://github.com/HBurnton">Harrison Burnton</a></p>
        <!--Link to ReadMe doc-->
        <p class="read-me"><a href="https://github.com/aaronnwg/MixedMessages">Link to learn about this project</a></p>
    </footer>
</body>
